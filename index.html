/*
* Set data-key attributes with the keys in data object
*/
setDataKeys = (data, i) => {
    if(i < 1) {
        Object.keys(data).forEach((key, i) => {
            _$$('.sort-data-cont')[i].setAttribute("data-key", key);
        });
    }
}

/*
* Get all data to display in the table
*/
getAllData = () => {
    data.map((data, i) => {
        setDataKeys(data, i);

        _$('tbody').insertAdjacentHTML('beforeend', tBodyTemp(data));
    });
}

/*
* Search table table for Teams given a term  
*/
getSearchData = (term) => {
    _$("tbody").innerHTML = "";

    const pattern = new RegExp(term,"ig");
    let dataCount = data.length;
    let falseCount = 0;
    let trueCount = 0;

    data.map((data, i) => {
        if(pattern.test(data.Team)) {
            trueCount++;

            _$('.message').innerHTML = `${trueCount} results found for ${term}`;
            _$('tbody').insertAdjacentHTML('beforeend', tBodyTemp(data));
        } else {
            falseCount++;
        }
        
        if(falseCount == dataCount) {
            _$('.message').innerHTML = `<p>No Results found for ${term}</p>`;
        }
    });
}


/*
* Sort data integers in a descending order given the val of the data-key to use
*/
sortIntDesc = (val) => {
    // assign data to a sorted version that has converted integers to strings and removed commas for the best sort
    data = data.sort((a, b) => {return a[val].toString().replace(/,/g, '') - b[val].toString().replace(/,/g, '')});

    // insert table data
    data.map((data) => {
        _$('tbody').insertAdjacentHTML('beforeend', tBodyTemp(data));
    });
}

sortIntAsc = (val) => {

    // insert table data
    data.map((data) => {
        _$('tbody').insertAdjacentHTML('beforeend', tBodyTemp(data));
    });
}

        if (x < y) {return -1;}
        // place after
        if (x > y) {return 1;}

        // equal
        return 0;
  });

  // insert data
  data.map((data) => {
        _$('tbody').insertAdjacentHTML('beforeend', tBodyTemp(data));
    });
} 




/*
* Handle search event
*/
_$(".search").onkeyup = (e) => {
    getSearchData(e.target.value);
};


/*
* Handle sort event
*/
_$$('.sort-data-cont').forEach(el => {
    el.onclick = (e) => {
        let key = e.currentTarget.getAttribute('data-key');

        _$("tbody").innerHTML = "";
        
        // remove active class on each sort
        _$$(".sort").forEach(el => {el.classList.remove('active');});
            // if sort is already set to ascend, then set sort to descend
            // give arrows an active class to correspond with which sort is set and remove the class that doesn't correspond'
            if(e.currentTarget.classList.contains('asc') ) { 
                [...e.currentTarget.children][0].classList.add('active');
                [...e.currentTarget.children][1].classList.remove('active');
                e.currentTarget.classList.add('desc');
                e.currentTarget.classList.remove('asc');

               if (key == "Team") {
                   sortCharDesc(key);
               } else {
                sortIntDesc(key);
               }
                // if sort is already set to descend, then set sort to ascend
                // give arrows an active class to correspond with which sort is set nd remove the class that doesn't correspond
            } else if (e.currentTarget.classList.contains('desc')) {
                [...e.currentTarget.children][1].classList.add('active');
                [...e.currentTarget.children][0].classList.remove('active');
                e.currentTarget.classList.add('asc');
                e.currentTarget.classList.remove('desc');

                if (key == "Team") {
                   sortCharAsc(key);
               } else {
                    sortIntAsc(key);
               }// start sort with descending 
            } else if (!e.currentTarget.classList.contains('asc') || e.currentTarget.classList.contains('desc')) {
                e.currentTarget.classList.add('desc');
                [...e.currentTarget.children][0].classList.add('active');
                sortIntDesc(key);
            }
    }
});
    



getAllData();

</script>
</body>
</html>
